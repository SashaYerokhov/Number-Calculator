<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">  

</head>
<body>
  <section class="caluclator league-spartan-bold">
    <div class="position">
      <p class="position__one">1</p>
      <p class="position__two">2</p>
      <p class="position__three">3</p>
    </div>
    <div class="caluclator__title">
      
      <p class="caluclator__logo">calc</p>
      
      <div class="caluclator__toggle">
        
        <p class="caluclator__toggle-name">Theme</p>
        
        <div class="toggle">
          <input id="switch-y" name="tripple" type="radio" value="Y" class="switch-input" checked />
          <label for="switch-y" class="switch-label switch-label-y">1</label>
          <input id="switch-i" name="tripple" type="radio" value="I" class="switch-input" />
          <label for="switch-i" class="switch-label switch-label-i">2</label>
          <input id="switch-n" name="tripple" type="radio" value="N" class="switch-input" />
          <label for="switch-n" class="switch-label switch-label-n">3</label>
          <span class="switch-selector"></span>
      </div>
      </div>
    </div>
    <!-- цифрам и точке - были добавленны класс key -->
    <div id="display">399,981</div>
    <div id="keys" class="keys league-spartan-bold">
      <button class="key number_kye" value="7">7</button>
      <button class="key number_kye" value="8">8</button>
      <button class="key number_kye" value="9">9</button>
      <button class="key color-del">DEL</button>
      <button class="key number_kye" value="4">4</button>
      <button class="key number_kye" value="5">5</button>
      <button class="key number_kye" value="6">6</button>
      <button class="key operator__btn">+</button>
      <button class="key number_kye" value="3">3</button>
      <button class="key number_kye" value="2">2</button>
      <button class="key number_kye" value="1">1</button>
      <button class="key operator__btn">-</button>
      <button class="key number_kye">.</button>
      <button class="key number_kye" value="0">0</button>
      <button class="key operator__btn">/</button>
      <button class="key operator__btn">X</button>
      <button class="key color-rezet long">Reset</button>
      <button class="key color-red">=</button>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sasha Yerokhov</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
